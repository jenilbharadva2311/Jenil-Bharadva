<body>
  <div class="container">
    <h1><span class="typewriter" id="typewriter"></span></h1>
    <p class="tagline">Hacker | Proggmer | Painter | Clever Boy</p>
    <div class="buttons">

    </div>
  </div>

  <script>
    const text = "Jenil Ashvinkumar Bharadva";
    let i = 0;
    const speed = 100;

    function typeWriter() {
      if (i < text.length) {
        document.getElementById("typewriter").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
      }
    }
    typeWriter();
  </script>
